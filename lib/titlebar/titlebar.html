<style>
    :host {
        display: flex;
        flex-direction: row;
        position: relative;
        height: 32px;
        padding: 0 0 1px 0;
    }

    :host([draggable]) .titlebar-info {
        -webkit-app-region: drag;
    }

    .titlebar-info {
        flex: 1;
        display: flex;
        align-items: center;
        font-family: Segoe UI;
        font-size: 9pt;
        color: black;
        margin-top: 4px;
        margin-left: 2px;
        padding-bottom: 4px;
        padding-left: 4px;
    }

    .titlebar-controls {
        float: right;
        text-align: left;
    }

    :host(:after),
    .titlebar-controls:after {
        content: ' ';
        display: table;
        clear: both;
    }

    .titlebar-minimize,
    .titlebar-resize,
    .titlebar-close,
    .titlebar-menu {
        float: left;
        width: 45px;
        height: 31px;
        text-align: center;
        line-height: 29px;

        -webkit-transition: background-color .2s;
        -moz-transition: background-color .2s;
        -ms-transition: background-color .2s;
        -o-transition: background-color .2s;
        transition: background-color .2s;
    }

    .titlebar-menu {
        line-height: 31px;
    }

    .titlebar-minimize svg,
    .titlebar-resize svg.maximize-svg,
    .titlebar-resize svg.fullscreen-svg,
    .titlebar-close svg,
    .titlebar-menu svg {
        width: 10px;
        height: 10px;
        shape-rendering: crispEdges;
    }

    .titlebar-menu svg {
        width: 11px;
        height: 11px;
        shape-rendering: crispEdges;
    }

    .titlebar-close svg polygon {
        -webkit-transition: fill .2s;
        -moz-transition: fill .2s;
        -ms-transition: fill .2s;
        -o-transition: fill .2s;
        transition: fill .2s;
    }

    :host(:not(.fullscreen)) svg.maximize-svg {
        display: none;
    }

    :host(.fullscreen) svg.fullscreen-svg {
        display: none;
    }

    .titlebar-minimize:hover,
    .titlebar-resize:hover,
    .titlebar-fullscreen:hover,
    .titlebar-menu:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }

    .titlebar-light .titlebar-minimize:hover,
    .titlebar-light .titlebar-resize:hover,
    .titlebar-light .titlebar-fullscreen:hover,
    .titlebar-light .titlebar-menu:hover {
        background-color: rgba(0, 0, 0, 0.1);
    }

    .titlebar-close:hover {
        background-color: rgba(232, 17, 35, 0.9);
    }

    .titlebar-close:hover svg polygon {
        fill: rgba(255, 255, 255, 1);
    }

    .titlebar-light .titlebar-close:hover {
        fill: rgba(0, 0, 0, 1);
    }

    .titlebar-light svg polygon,
    .titlebar-light svg rect,
    .titlebar-light svg > path {
        fill: rgba(255, 255, 255, 1);
    }

    .titlebar-light .titlebar-close:hover {
        background-color: rgba(232, 17, 35, 0.9);
    }
    [hidden] {
        display: none !important;
    } 
</style>
<div class="titlebar-menu">
    <svg viewBox="0 0 11 11">
        <g stroke="#000000">
            <line class="st0" x1="0" y1="0" x2="10" y2="0"/>
            <line class="st0" x1="0" y1="5" x2="10" y2="5"/>
            <line class="st0" x1="0" y1="10" x2="10" y2="10"/>
        </g>
    </svg>
</div>
<div class="titlebar-info">
    <div class="titlebar-title"></div>
</div>
<div class="titlebar-controls">
    <div class="titlebar-minimize">
        <svg x="0px" y="0px" viewBox="0 0 10 1">
            <rect fill="#000000" width="10" height="1"></rect>
        </svg>
    </div>
    <div class="titlebar-resize">
        <svg class="fullscreen-svg" x="0px" y="0px" viewBox="0 0 10 10">
            <path fill="#000000" d="M 0 0 L 0 10 L 10 10 L 10 0 L 0 0 z M 1 1 L 9 1 L 9 9 L 1 9 L 1 1 z "/>
        </svg>
        <svg class="maximize-svg" x="0px" y="0px" viewBox="0 0 10 10">
            <mask id="Mask">
                <rect fill="#FFFFFF" width="10" height="10"></rect>
                <path fill="#000000" d="M 3 1 L 9 1 L 9 7 L 8 7 L 8 2 L 3 2 L 3 1 z"/>
                <path fill="#000000" d="M 1 3 L 7 3 L 7 9 L 1 9 L 1 3 z"/>
            </mask>
            <path fill="#000000" d="M 2 0 L 10 0 L 10 8 L 8 8 L 8 10 L 0 10 L 0 2 L 2 2 L 2 0 z" mask="url(#Mask)"/>
        </svg>
    </div>
    <div class="titlebar-close">
        <svg x="0px" y="0px" viewBox="0 0 10 10">
            <polygon fill="#000000" points="10,1 9,0 5,4 1,0 0,1 4,5 0,9 1,10 5,6 9,10 10,9 6,5"></polygon>
        </svg>
    </div>
</div>
